<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Miklós Szilas">
    <title>Google</title>

    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar-right">
                <div class="nav-right-inner-wrapper">
                    <div class="nav-links">
                        <span><a href="#">Gmail</a></span>
                        <span><a href="#">Képek</a></span>
                    </div>
                    <div class="icon-wrapper">
                        <div class="user-icons">
                            <div class="google-apps-dots"></div>
                            <div class="login-image"></div>
                        </div>
                    </div>
                </div>
        </nav>
    </header>

    <main>
        <div class="logo">
            <div class="logo-image"></div>
        </div>
        <div class="search-box">
            <div class="search-wrapper">
                <div class="input-box">
                    <div class="search-icon"></div>
                    <form action="search">
                        <input type="text" name="search" id="search" onfocus="placeholder = ''" onblur="placeholder = 'Keressen a Google-on, vagy írjon be egy URL-t'" placeholder="Keressen a Google-on, vagy írjon be egy URL-t">
                    </form>
                    <div class="microphone-icon"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="quick-launch-icons-box">
                <div class="quick-launch-icon">
                    <div class="icon-image"></div>
                    <div class="icon-text"></div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
